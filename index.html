<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>William Guy: Personal site and portfolio</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    :root {
      --color-accent: #007acc;
    }

    body {
      max-width: 100ch;
      margin-inline: auto;
      padding: 4rem;
      font-family: Arial, sans-serif;
      line-height: 1.8;
      font-size: 1.5rem;
    }

    nav {
      display: flex;
      justify-content: space-around;
      margin-bottom: 40px;
      background-color: #f4f4f4;
      padding: 20px;
      border-bottom: 2px solid rgba(0, 0, 0, 0.1);
    }

    nav a {
      text-decoration: none;
      color: inherit;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
    }

    nav a:hover {
      border-bottom: 0.4em solid var(--color-accent);
      background-color: #e0f0ff;
    }

    nav a.current {
      border-bottom: 0.6em solid var(--color-accent);
      padding-bottom: 0.3em;
    }

    .content-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    img {
      display: block;
      margin-bottom: 1rem;
      max-width: 50%;
      height: auto;
      border-radius: 8px;
    }

    p {
      font-size: 1.5rem;
      margin: 1rem auto;
      max-width: 60ch;
    }

    .github-stats {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      text-align: center;
      gap: 10px;
      margin-top: 1rem;
    }

    .github-stats dt {
      font-size: 0.9rem;
      color: #666;
      font-weight: bold;
    }

    .github-stats dd {
      font-size: 2rem;
      font-weight: bold;
      margin: 0;
      color: #000;
    }

    .color-scheme {
      position: absolute;
      top: 1rem;
      right: 1rem;
      font-size: 80%;
    }

    [data-theme="light"] {
      background-color: #fff;
      color: #000;
    }

    [data-theme="dark"] {
      background-color: #000;
      color: #fff;
    }
  </style>
</head>
<body>
  <!-- Theme switcher -->
  <label class="color-scheme">
    Theme:
    <select id="theme-switcher">
      <option value="light">Light</option>
      <option value="dark">Dark</option>
      <option value="auto">Automatic</option>
    </select>
  </label>

  <h1 style="text-align: center; font-size: 4rem;">William Guy</h1>


  <div class="content-container">
    <p>This is the homepage of my personal site.</p>
    <img alt="My Photo" src="Images/WilliamGuyPhoto.jpg" />
    <p>Hello! I am a Master's graduate student in Data Science from UCSD. I received my Bachelor's Degree from Cornell University.</p>

    <h2>My GitHub Stats</h2>
    <dl class="github-stats">
      <div>
        <dt>FOLLOWERS</dt>
        <dd id="followers">Loading...</dd>
      </div>
      <div>
        <dt>FOLLOWING</dt>
        <dd id="following">Loading...</dd>
      </div>
      <div>
        <dt>PUBLIC REPOS</dt>
        <dd id="publicRepos">Loading...</dd>
      </div>
      <div>
        <dt>PUBLIC GISTS</dt>
        <dd id="publicGists">Loading...</dd>
      </div>
    </dl>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const themeSwitcher = document.getElementById("theme-switcher");
      const savedTheme = localStorage.getItem("colorScheme") || "auto";
      document.documentElement.setAttribute("data-theme", savedTheme);
      themeSwitcher.value = savedTheme;

      themeSwitcher.addEventListener("change", function () {
        const selectedTheme = themeSwitcher.value;
        document.documentElement.setAttribute("data-theme", selectedTheme);
        localStorage.setItem("colorScheme", selectedTheme);
      });
    });
  </script>

  <script src="global.js" type="module"></script>
</body>
</html>
