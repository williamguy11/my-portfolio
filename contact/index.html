<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Me</title>
  <link rel="stylesheet" href="../style.css" />
  <style>
    :root {
      --color-accent: oklch(65% 50% 0);
    }

    body {
      max-width: 100ch;
      margin-inline: auto;
      padding: 1rem;
      font-family: Arial, sans-serif;
      line-height: 1.6;
    }

    nav {
      display: flex;
      justify-content: space-around;
      margin-bottom: 20px;
      background-color: #f4f4f4;
      padding: 10px;
      border-bottom: 1px solid rgba(80%, 3%, 200%, 0.3);
    }

    nav a {
      text-decoration: none;
      color: inherit;
      padding: 0.5em;
      text-align: center;
    }

    nav a:hover {
      border-bottom: 0.2em solid var(--color-accent);
      background-color: oklch(from var(--color-accent) 95% 5% h);
    }

    nav a.current {
      border-bottom: 0.4em solid var(--color-accent);
      padding-bottom: 0.1em;
    }

    form {
      margin-top: 2rem;
    }

    label {
      display: block;
      margin-block: 0.5rem;
      font-weight: bold;
    }

    input, textarea, button {
      display: block;
      width: 100%;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      font: inherit;
    }

    textarea {
      resize: vertical;
    }

    button {
      background-color: #007acc;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font: inherit;
      padding: 0.7rem 1.2rem;
      margin-top: 1rem;
    }

    button:hover {
      background-color: #005a99;
    }
  </style>
</head>
<body>
  <h1>William Guy</h1>
  <nav>
    <a href="../index.html">Home</a>
    <a href="../projects/index.html">Projects</a>
    <a href="index.html" class="current">Contact</a>
    <a href="../resume/index.html">Resume</a>
    <a href="https://github.com/williamguy11" target="_blank">GitHub</a>
  </nav>

  <h2>Contact Me</h2>
  <form action="https://formspree.io/f/xblowknj" method="POST">
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="subject">Subject:</label>
    <input type="text" id="subject" name="subject" required>

    <label for="message">Message:</label>
    <textarea id="message" name="message" rows="5" required></textarea>

    <!-- Optional: redirect to thank-you page -->
    <!-- <input type="hidden" name="_redirect" value="https://yourdomain.com/thank-you.html"> -->

    <button type="submit">Send</button>
  </form>
</body>
</html>
